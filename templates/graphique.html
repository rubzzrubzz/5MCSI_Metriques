<html>
  <head>
    <meta charset="UTF-8" />
    <title>Graphique à Chandeliers</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Exemple de données à remplacer par les données récupérées via l'API
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Low', 'Open', 'Close', 'High'],
          ['2024-11-16', 10, 15, 25, 30],
          ['2024-11-17', 20, 25, 35, 40],
          ['2024-11-18', 15, 20, 30, 35],
          ['2024-11-19', 25, 30, 40, 45],
          ['2024-11-20', 20, 22, 33, 38],
        ], true); // true pour indiquer que le premier tableau est un en-tête de colonnes

        var options = {
          title: "Graphique à Chandeliers Japonais",
          legend: "none",
          candlestick: {
            fallingColor: { strokeWidth: 0, fill: '#a52714' }, // Rouge pour baisse
            risingColor: { strokeWidth: 0, fill: '#0f9d58' }  // Vert pour hausse
          }
        };

        var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </body>
</html>
